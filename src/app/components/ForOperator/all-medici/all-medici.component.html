<div class="container">
  <h2>Tutti Medici</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Medico</th>
        <th>Data di Nascita</th>
        <th>Luogo di Nascita</th>
        <th>Associa Reparto</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let medico of tuttiMedici">
        <td>{{ medico.nome}} {{ medico.cognome}}</td>
        <td>{{ medico.dataN }}</td>
        <td>{{ medico.luogoN }}</td>
        <td><button mat-raised-button color="primary" (click)="addMedicoAdReparto(medico.id)">Associa</button></td>
      </tr>
    </tbody>
  </table>
</div>
