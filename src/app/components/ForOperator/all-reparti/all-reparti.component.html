<div class="container">
  <h2>Tutti Reparti</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Reparto</th>
        <th>Medico</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reparto of tuttiReparti">
        <td>{{ reparto.nome}}</td>
        <td>{{ reparto.idMedico.nome }} {{ reparto.idMedico.cognome }}</td>
      </tr>
    </tbody>
  </table>
</div>
